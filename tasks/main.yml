---
- name: make config dir
  become: yes
  become_user: root
  file:
    path: '{{elasticsearch_cluster_config_dir}}'
    state: directory
    mode: 0755

- name: install elasticsearch.yml
  become: yes
  become_user: root
  with_items:
    - f: elasticsearch.yml
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d|default(elasticsearch_cluster_config_dir)}}/{{item.f}}'
    mode: '{{item.m|default("0644")}}'

- include: '{{elasticsearch_supervisor|default("systemd")}}.yml'

